<div class="home-first-component-container">
  <div class="home-first-title-wrapper">
    <h1 class="home-first-component-title">The Rob Roy and Riffs</h1>
    <mat-icon color="accent">keyboard_arrow_right</mat-icon>
  </div>

  <!-- This is the loader for the block of code below -->
  <div *ngIf="!firstCardContentLoaded">
    <app-loading-card></app-loading-card>
  </div>

  <div class="home-first-component-card-container">
    <mat-card *ngFor="let data of firstCardContent">
      <img src="{{ data.src }}" alt="{{ data.title }}" mat-card-image />
      <mat-card-subtitle>{{ data.subtitle }}</mat-card-subtitle>
      <mat-card-title>{{ data.title }}</mat-card-title>
    </mat-card>
  </div>

  <!-- This is the error for the block of code above -->
  <div *ngIf="firstCardContentError">
    <app-error-card></app-error-card>
  </div>

  <div class="home-first-title-wrapper">
    <h1 class="home-first-component-title">What to Purchase</h1>
    <mat-icon color="accent">keyboard_arrow_right</mat-icon>

  <div class="home-first-title-wrapper">
