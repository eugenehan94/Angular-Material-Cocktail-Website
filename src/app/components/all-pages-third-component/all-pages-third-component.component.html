<div class="all-pages-container">
  <!-- This is the loading state for all screen sizes-->
  <div *ngIf="!tileContentLoaded">
    <app-loading-card></app-loading-card>
  </div>

  <mat-grid-list *ngIf="getScreenWidth > 700" cols="3" gutterSize="10">
    <mat-grid-tile *ngFor="let data of tileContent">
      <mat-grid-tile-header>
        <h4>{{ cardTitle }}</h4>
      </mat-grid-tile-header>
      <img
        src="{{ data.src }}"
        alt="{{ cardTitle }}"
        style="width: 100%; height: 100%"
      />
      <mat-grid-tile-footer>
        <h5>{{ data.footer }}</h5>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

  <div
    class="all-pages-wrapper"
    *ngIf="getScreenWidth <= 700 && tileContentLoaded && !tileContentError"
  >
    <div class="all-pages" *ngFor="let data of tileContent">
      <div class="all-pages-image">
        <img
          src="{{ data.src }}"
          alt="{{ cardTitle }}"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="all-pages-content" style="width: 70%">
        <h4>{{ cardTitle }}</h4>
        <h5>{{ data.footer }}</h5>
      </div>
    </div>
  </div>
  
  <!-- This is the error state for all screen size -->
  <div *ngIf="tileContentLoaded && tileContentError">
    <app-error-card></app-error-card>
  </div>

</div>
