<mat-sidenav-container>
  <mat-sidenav [(opened)]="sidenavState" mode="over"
    ><app-sidenav-content (closeSidenav)="closeSidenav()"></app-sidenav-content
  ></mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (openSidenav)="openSidenav()"></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
