<!-- As seen in each component call, [] is passing the corresponding data down to
the child component -->
<app-all-pages-hero
  [title]="pageTitle"
  [description]="pageDescription"
></app-all-pages-hero>
<app-all-pages-first-component
  [cardSubtitle]="pageTitle"
  [cardContent]="cardContent"
  [cardContentError]="cardContentError"
  [cardContentLoaded]="cardContentLoaded"
></app-all-pages-first-component>
<app-all-pages-second-component></app-all-pages-second-component>
<app-all-pages-third-component
  [tileContent]="tileContent"
  [tileContentLoaded]="tileContentLoaded"
  [tileContentError]="tileContentError"
></app-all-pages-third-component>
<app-footer></app-footer>
<app-scroll-to-top-btn></app-scroll-to-top-btn>
